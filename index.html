<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Tarifa de Productos</title>
  <!-- Incluye CSS de DataTables -->
  <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.25/css/jquery.dataTables.css">
  <!-- Incluye jQuery -->
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <!-- Incluye JS de DataTables -->
  <script type="text/javascript" src="https://cdn.datatables.net/1.10.25/js/jquery.dataTables.min.js"></script>
</head>
<body>
  <table id="tablaProductos" class="display" style="width:100%">
    <thead>
      <tr>
        <th>Producto</th>
        <th>Precio</th>
        <!-- Agrega aquí las columnas que necesites -->
      </tr>
    </thead>
    <tbody>
      <!-- Aquí puedes incrustar las filas manualmente o cargarlas dinámicamente -->
      <!-- Ejemplo de fila: -->
      <tr>
        <td>Ejemplo Producto</td>
        <td>$100</td>
      </tr>
    </tbody>
  </table>
  <script>
    $(document).ready(function() {
      $('#tablaProductos').DataTable();
    });
  </script>
</body>
</html>
